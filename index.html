<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <!--Start IMg You Want Selected-->
        <div class="img">
            <div class="img-box">
                <img id="img" >
                <!-- <img src="./pizza.jpg" alt=""> -->
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <!--ENd IMg-->
        <!--Start Filters-->

        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" name="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" name="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" name="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" name="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" name="range" id="grayscale" min="0" max="1" value="100" step="0.1">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" name="range" id="blur" min="0" max="10" value="0" step="0.1">
                </li>
                <li>
                    <label for="hue-rotate">Hue-rotate</label>
                    <input type="range" name="range" id="hue-rotate" min="0" max="350" value="0" >
                </li>
                <li>
                    <a download="image" id="download" class="btn btn-success">Download</a>
                    <span class="btn btn-danger">reset</span>
                </li>
            </ul>
        </div>
        <!--Start Filters-->

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
